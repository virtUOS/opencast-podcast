invalid_token:
  title: Ungültiger Token
  message: |
    Die Anfrage enthält einen ungültigen Token.
    Falls sie von Leihs weitergeleitet wurden,
    berichten Sie dies bitte Ihrem Administrator.
no_token:
  title: Fehlender Token
  message: |
    Die Anfrage enthält keinen Token zur Identifizierung des Nutzers.
    Bitte kehren Sie zu Leihs zurück und melden Sie sich erneut an.
expired_token:
  title: Abgelaufener Token
  message: |
    Ihr Anmeldeversuch hat zu lange gedauert.
    Der von Leihs bereitgestellte Token ist abgelaufen.
    Bitte kehren Sie zu Leihs zurück und melden Sie sich erneut an.
invalid_credentials:
  title: Ungültige Zugangsdaten
  message: |
    Ihr Nutzername oder Passwort scheint nicht korrekt zu sein.
    Bitte versuchen Sie es erneut.
internal:
  title: Fehler
  message: |
    Ein interner Fehler ist aufgetreten.
    Dies hätte nicht passieren sollen.
    Bitte berichten Sie dies Ihrem Administrator.
