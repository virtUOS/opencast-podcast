invalid_credentials:
  title: Invalid Credentials
  message: |
    Your username or password seems to be incorrect.
    Please go back and try again.
internal:
  title: Error
  message: |
    An internal server error occurred.
    This should not have happened.
    Please report this to your administrator and try again later.
non_it_admin:
  title: IT admins only
  message: |
    The user you are trying to log-in wqith is not part of the IT admin group.
    Make sure you used the correct user and you are marked as an IT admin
    of your organizational unit.
