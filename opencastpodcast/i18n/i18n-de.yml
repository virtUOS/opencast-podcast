      Mit dem Abschicken dieses Formulars bestätige ich, dass der Nutzer
      für den dieser Account angelegt werden soll über die Nutzungsbedingungen
      für die digitalen Dienste der Universität Osnabrück informiert wurde
      und dass dieser ihnen zustimmt.
    user: |
      Mit dem Abschicken dieses Formulars bestätige ich, dass ich mir mit den
      Nutzungsbedingungen für die digitalen Dienste der Universität Osnabrück
      vertraut bin und diesen zustimme.
  created: Nutzerkennung erstellt
user_invite:
  header: Nutzereilandung erstellen
invitation:
