      Wenn in der Vergangenheit bereits ein Account existierte,
      zum Beispiel aufgrund eines alten Arbeitsverhältnisses,
      kann dieser möglicherweise wiederhergestellt werden.
      Im Zweifel bitte leer lassen.
    login: Alter Login
  account_data:
    header: Account-Daten
    login: Login
    organizational_unit: Organisationseinheit
    password: Passwort
    password_confirm: Passwort (bestätigen)
